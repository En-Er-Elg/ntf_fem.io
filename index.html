<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/9753921783.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__card">
				<img src="/images/image-equilibrium.jpg" alt="nft picture dice" />
				<h1 class="title">Equilibrium #3429</h1>
				<p class="description">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="symbols">
					<div class="symbols__eth">
						<i class="fa-brands fa-ethereum"></i>
						<p>0.041 ETH</p>
					</div>
					<div class="symbols__time-left">
						<i class="fa-solid fa-clock"></i>
						<p>3 days left</p>
					</div>
				</div>
				<hr class="line" />
				<div class="avatar">
					<img
						src="/images/image-avatar.png"
						alt="avatar of Jules Wyvern"
						class="avatar__image"
					/>
					<p class="avatar__name">
						<span class="avatar__span">Creation of</span>Jules Wyvern
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
